version: 1
env:
  variables:
    - NODE_OPTIONS=--max_old_space_size=8192
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm use --lts
            - npm install --package-lock-only
            - npm ci --include=dev
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - 'node_modules/**/*' # Cache `node_modules` for faster `yarn` or `npm i`
          - '.next/cache/**/*' # Cache Next.js for faster application rebuilds
    appRoot: frontend
